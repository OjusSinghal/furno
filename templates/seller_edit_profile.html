{% extends "home.html" %}
{% block content %}
<div class="row">
    <div class="col"></div>
    <div class="col py-5">
        <form action="{{ url_for('edit_profile')}}" method="post">
            <legend>Edit Profile</legend>
            <fieldset disabled>
                <div class="mb-3">
                    <label for="sellerName" class="form-label">Seller Name</label>
                    <input type="text" id="firstName" class="form-control" placeholder={{ account['sellerName'] }}>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email ID</label>
                    <input type="text" id="email" class="form-control" placeholder={{ account['sellerEmailID'] }}>
                </div>
            </fieldset>

            <div class="mb-3">
                <label for="contact" class="form-label">Contact Number</label>
                <input type="text" id="contact" name="contact" class="form-control" placeholder={{
                    account['sellerContactNumber'] }}>
            </div>
            <div class="mb-3">
                <label for="GST" class="form-label">GST</label>
                <input type="text" id="GST" name="gst" class="form-control" placeholder={{ account['GST'] }}>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
    <div class="col"></div>
</div>
{% endblock %}
