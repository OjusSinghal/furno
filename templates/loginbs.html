<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>furno</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid justify-content-md-center">
            <a class="navbar-brand" href="#">
                furno
            </a>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row">
            <div class="col">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="C:\Users\CHETAN\Documents\dev\Python\furno\static\first.jpg" class="d-block w-100"
                                alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="C:\Users\CHETAN\Documents\dev\Python\furno\static\second.jpg"
                                class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="C:\Users\CHETAN\Documents\dev\Python\furno\static\third.jpg" class="d-block w-100"
                                alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="col">
                <h1 class="text-center">Login</h1>
                <form>
                    <div class="form-floating py-2">
                        <input type="email" class="form-control" id="email" placeholder="example@example.com" required>
                        <label for="email">Email Address</label>
                    </div>

                    <div class="form-floating py-2">
                        <input type="password" class="form-control" id="password" placeholder="password" required>
                        <label for="password">Password</label>
                    </div>

                    <div class="form-floating py-2">
                        <select class="form-select" id="role" required>
                            <option value="buyer">Buyer</option>
                            <option value="seller">Seller</option>
                        </select>
                        <label for="role">Login As</label>
                    </div>

                    <div class="py-2">
                    </div>

                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="button" class="btn btn-outline-success btn-lg">Login</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
