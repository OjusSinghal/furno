{% extends "home.html" %}
{% block content %}
<div class="row">
    <div class="col"></div>
    <div class="col py-5">
        <form action="{{ url_for('edit_profile')}}", method="post">
            <fieldset disabled>
                <legend>Edit Profile</legend>
                {{ message }}
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" id="firstName" class="form-control" value={{ account['firstName'] }}>
                </div>
            </fieldset>
            <div class="mb-3">
                <label for="middleName" class="form-label">Middle Name</label>
                <input type="text" id="middleName" name="middleName" class="form-control" value={{ account['middleName'] }}>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" id="lastName" name="lastName" class="form-control" value={{ account['lastName'] }}>
            </div>
            <fieldset disabled>
                <div class="mb-3">
                    <label for="email" class="form-label">Email ID</label>
                    <input type="text" id="email" class="form-control" value={{ account['buyerEmailID'] }}>
                </div>
            </fieldset>
            <div class="mb-3">
                <label for="contact" class="form-label">Contact Number</label>
                <input type="text" id="contact" name="contact" class="form-control" value={{ account['buyerContactNumber'] }}>
            </div>
            <fieldset disabled>
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="text" id="dob" class="form-control" value={{ account['dob'] }}>
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <input type="text" id="gender" class="form-control" value={{ account['gender'] }}>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            </fieldset>
        </form>
    </div>
    <div class="col"></div>
</div>
{% endblock %}
